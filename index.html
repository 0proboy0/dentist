<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kieferorthopädie limmattal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="kieferorthopädie limmattal Logo" class="logo">

        <div class="headerLeft">
          <ul class="navLinks">
              <li><a href="#">HOME</a></li>
              <li><a href="#">BEHANDLUNG</a></li>
              <li><a href="#">FACHZAHNARTZ(CH)</a></li>
              <li><a href="#">TEAM</a></li>
              <li><a href="#">KANTAKT</a></li>
          </ul>

          <div class="searcheBar" action="">
            <input class="searchText" type="search">
            <i class="fa fa-search"></i>
          </div>

          <div class="dropdown" tabindex="1">
            <div class="select">
              <span>Language</span>
              <i class="fa fa-chevron-left"></i>
            </div>
            <input type="hidden" name="gender">
            <ul class="dropdown-menu" style="display: none;">
              <li id="German">German <img class="flag" src="assets/images/German.svg"></li>
            
              <li id="English">English <img class="flag" src="assets/images/English.svg"></li>
              
              <li id="French">French <img class="flag" src="assets/images/French.svg"></li>
            </ul>
          </div>
        </div> <!--headerLeft end-->
    </header>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="assets/JS/JavaScript.js"></script>
</body>
</html>
